<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>MuslimHelp v1 - Coran en ligne</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <button onclick="goTop()" id="topBtn" title="Go to top">
        <div class="icon">
            <svg fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M13.25 8.75L9.75 12L13.25 15.25"></path>
            </svg>
        </div>
    </button>
    <script>
        const topBtn = document.getElementById("topBtn");
        window.onscroll = function () {
            topBtn.style.display = document.body.scrollTop > 20 || document.documentElement.scrollTop > 20 ? "block" : "none";
        };

        function goTop() {
            window.scrollTo(0, 0);
        }
    </script>
    <div class="retour">
        <button title="retour" onclick="window.location.href = './index.html'">↩</button>
    </div>
    <div class="header">
        <div class="icon" onclick="changeChapter('-')">
            <svg width="100%" height="100%" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M13.25 8.75L9.75 12L13.25 15.25"></path>
            </svg>
        </div>
        <input type="text" id="chapter_input" placeholder="..." maxlength="3" value="1"
            onchange="changeChapter(parseInt(this.value));">
        <div class="icon" onclick="changeChapter('+')">
            <svg width="100%" height="100%" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M10.75 8.75L14.25 12L10.75 15.25"></path>
            </svg>
        </div>
    </div>
    <div>
        <button id="random">Random Surah</button>
        <button id="autoplay" class="novalid">AutoPlay</button>
    </div>
    <div class="zone_titre">
        <span class="ar">الفاتحة</span><br>
        <h1>Sourate AL-FATIHA / الفاتحة en arabe | Sourate 1</h1>
        <p>AL-FATIHA · 7 versets </p>
    </div>
    <div class="surah"></div>

    <script src="../browser/index.js"></script>
    <script src="./assets/js/coran.js"></script>
</body>

</html>
